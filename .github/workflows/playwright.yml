name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout koden
      - uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Installer Python dependencies via requirements.txt
      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      # Start backend i baggrunden + log
      - name: Start backend
        run: |
          cd backend
          nohup uvicorn app:app --host 0.0.0.0 --port 8000 > ../uvicorn.log 2>&1 &
          cd ..
          sleep 5

      # Installer serve globalt
      - name: Install serve
        run: npm install -g serve

      # Start frontend med serve
      - name: Start frontend
        run: |
          nohup serve frontend -l 3000 > frontend.log 2>&1 &
          sleep 2

      # Vent på serverne er klar
      - name: Wait for servers
        run: |
          npx wait-on http-get://localhost:8000/health http://localhost:3000 --timeout 60000

      # Installer Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # Kør tests i headless mode
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ci
        env:
          FRONTEND_URL: http://localhost:3000

      # Upload test results ved fejl
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # Vis logs hvis noget fejler
      - name: Show logs on failure
        if: failure()
        run: |
          echo "==== Backend logs ===="
          cat uvicorn.log || true
          echo "==== Frontend logs ===="
          cat frontend.log || true
