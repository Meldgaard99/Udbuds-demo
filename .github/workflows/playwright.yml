name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Tjekk kildekoden ud
      - uses: actions/checkout@v3

      # 2. Setup Node.js til frontend og Playwright
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Installér frontend afhængigheder
      - name: Install frontend dependencies
        run: npm install

      # 4. Setup Python til backend
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 5. Installér backend afhængigheder
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic

      # 6. Start backend i baggrunden
      - name: Start backend
        run: |
          uvicorn main:app --host 0.0.0.0 --port 3001 &
          echo "Backend started"
      
      # 7. Start frontend i baggrunden
      - name: Start frontend
        run: |
          npm start &
          echo "Frontend started"

      # 8. Vent lidt for at sikre at serverne er oppe
      - name: Wait for servers
        run: sleep 10

      # 9. Installér Playwright browsere
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 10. Kør Playwright-tests
      - name: Run Playwright tests
        run: xvfb-run npx playwright test
