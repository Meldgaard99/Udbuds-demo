name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      backend:
        image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
        ports:
          - 8000:80
        options: >-
          --health-cmd "curl --fail http://localhost:80/tenders || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Installer frontend dependencies og start server
      - name: Start frontend
        run: |
          npm install
          npm run start &

      # Vent på at backend og frontend er klar
      - name: Wait for servers
        run: |
          npx wait-on http://localhost:3000
          npx wait-on http://localhost:8000/tenders

      # Installer Playwright og browsere
      - name: Install Playwright
        run: npx playwright install --with-deps

      # Sæt frontend URL som miljøvariabel
      - name: Set environment variable
        run: echo "FRONTEND_URL=http://localhost:3000" >> $GITHUB_ENV

      # Kør Playwright-tests headless
      - name: Run Playwright tests
        run: xvfb-run npx playwright test
