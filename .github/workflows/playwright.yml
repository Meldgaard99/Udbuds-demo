name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Installer Python dependencies
      - name: Install Python dependencies
        run: |
          pip install fastapi uvicorn pydantic

      # Start backend
      - name: Start backend
        run: |
          cd backend
          uvicorn app:app --host 0.0.0.0 --port 8000 &
          cd ..

      # Installer serve globalt
      - name: Install serve
        run: npm install -g serve

      # Start frontend med serve
      - name: Start frontend
        run: |
          serve frontend -l 3000 &

      # Vent på serverne er klar
      - name: Wait for servers
        run: |
          npx wait-on http://localhost:8000/tenders http://localhost:3000 --timeout 60000

      # Installer Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # Kør tests i headless mode
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ci.js
        env:
          FRONTEND_URL: http://localhost:3000

      # Upload test results ved fejl
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7